<h2>Settings</h2>
<hr class="divisor">
<div class="settings-wrapper">
  <div class="settings-group">
    <span class="settings-group-header">Sounds <tui-svg src="tuiIconSound"></tui-svg></span>
    <div class="settings-group-content">
      <form [formGroup]="soundsForm">
        <div class="settings-item" *ngFor="let settingsItem of soundsSettingsItems">
          <label>{{settingsItem.label}}</label>
          <tui-toggle [formControlName]="settingsItem.name"></tui-toggle>
        </div>
      </form>
  </div>
</div>
