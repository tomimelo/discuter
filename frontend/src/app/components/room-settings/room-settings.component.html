<h2>Settings</h2>
<hr class="divisor">
<div class="settings-wrapper">
  <div class="settings-group">
    <span class="settings-group-header">Sounds <tui-svg src="tuiIconSound"></tui-svg></span>
    <div class="settings-group-content">
      <div class="settings-item">
        <form [formGroup]="soundsForm">
          <label>New messages</label>
          <tui-toggle formControlName="newMessage"></tui-toggle>
        </form>
      </div>
  </div>
</div>
