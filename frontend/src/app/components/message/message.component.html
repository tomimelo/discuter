<div class="message" [class.own-message]="message.isOwn">
  <tui-avatar [autoColor]="true" size="s" [rounded]="true" [text]="message.author.username" [avatarUrl]="message.author.avatarUrl"></tui-avatar>
  <div class="message-content">
    <div class="message-header">
      <span class="message-author">{{message.isOwn ? 'You' : message.author.username}}</span>
      <span class="message-time">{{message.dateCreated! | time}}</span>
    </div>
    <div class="message-body">
      <p *ngIf="message.type === 'text'">{{message.body}}</p>
      <div *ngIf="message.type === 'media'">
        <audio controls>
          <source [src]="message.media" type="audio/webm">
          Your browser does not support the audio tag.
        </audio>
      </div>
    </div>
  </div>
</div>
