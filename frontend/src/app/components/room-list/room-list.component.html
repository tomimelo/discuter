<div class="card">
  <div class="card-header">
    <h3>Your rooms</h3>
  </div>
  <div class="card-body">
    <p *ngIf="!rooms.length">It seems that you haven't joined a room yet.</p>
    <tui-scrollbar *ngIf="rooms.length" class="mr">
      <ul>
        <li *ngFor="let room of rooms">
          <span>RoomName</span>
          <div class="room-actions">
            <button tuiIconButton 
                    tuiHint="Join room"
                    size="s"
                    type="button" 
                    icon="tuiIconLoginLarge">
            </button>
          </div>
        </li>
      </ul>
    </tui-scrollbar>
  </div>
</div>
